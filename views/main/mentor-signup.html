                              </select>

                                </div>

                                    <span>Sport Specialty</span>
                                    <br>
                                    <select>
                                  <option value="Soccer / Football">Soccer / Football</option>
                                  <option value="Cricket">Cricket</option>
                                  <option value="Basketball">Basketball</option>
                                  <option value="Baseball">Baseball</option>
                                  <option value="Volleyball">Volleyball</option>

                                  <option value="Badminton">Badminton</option>
                                  <option value="Boxing / Combat Sports">Boxing / Combat Sports</option>
                                  <option value="Dragon Boat Racing">Dragon Boat Racing</option>
                                  <option value="Gymnastics">Gymnastics</option>
                                  <option value="Handball">Handball</option>
                                  <option value="Bowling">Bowling</option>
                                  <option value="Swimming">Swimming</option>
                                </select>

                                    <br>
                                    <input type="text" placeholder="Experience (in year)" pattern="[0-9]{1,3}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-bg-12 col-md-12 col-sm-12">

                            </div>
                            <div class="col-bg-6 col-md-6 col-sm-12">
